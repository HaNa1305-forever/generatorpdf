<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Generator Sertifikat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Great Vibes Font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />

  <!-- SheetJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- html2canvas & jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- JSZip -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #sertifikat {
      width: 1000px;
      height: 700px;
      margin: 20px auto;
      background-image: url('Opsi 3.png');
      background-size: cover;
      background-position: center;
      position: relative;
      display: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ“ Upload Excel Nama Sertifikat</h2>
  <input type="file" id="uploadExcel" accept=".xlsx, .xls" />
  <br /><br />
  <button onclick="generate()">Tampilkan Contoh</button>

<div id="sertifikat">
  <!-- Wrapper flex sesuai posisi dan ukuran Canva -->
  <div style="
    position: absolute;
    top: 188px;
    left: 260px;
    width: 480px;
    height: 73px;
    display: flex;
    justify-content: center;
    align-items: center;
  ">
    <span id="nama" style="
      font-family: 'Great Vibes', cursive;
      font-size: 52px;
      color: black;
      white-space: nowrap;
    ">Hanung Brahmantyo</span>
  </div>
</div>

  <br />
  <button onclick="downloadZIP()">Download Semua PDF (ZIP)</button>

  <script>
    let namaList = [];

    document.getElementById("uploadExcel").addEventListener("change", function (e) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });
        namaList = json.flat().filter(n => n);
        alert("Berhasil upload! Ada " + namaList.length + " nama.");
      };
      reader.readAsArrayBuffer(e.target.files[0]);
    });

    function generate() {
      if (namaList.length === 0) {
        alert("Upload file Excel dulu ya!");
        return;
      }
      document.getElementById("nama").textContent = namaList[0];
      document.getElementById("sertifikat").style.display = "block";
    }

    async function downloadZIP() {
      if (namaList.length === 0) {
        alert("Belum ada data nama!");
        return;
      }

      const { jsPDF } = window.jspdf;
      const zip = new JSZip();

      for (let i = 0; i < namaList.length; i++) {
        const namaPeserta = namaList[i];
        document.getElementById("nama").textContent = namaPeserta;
        document.getElementById("sertifikat").style.display = "block";

        await new Promise(resolve => setTimeout(resolve, 500));

        const canvas = await html2canvas(document.getElementById("sertifikat"), {
          scale: 2,
          useCORS: true
        });

        const imgData = canvas.toDataURL("image/png");

        const pdf = new jsPDF({
          orientation: "landscape",
          unit: "px",
          format: [1000, 700]
        });

        pdf.addImage(imgData, "PNG", 0, 0, 1000, 700);

        const pdfArray = pdf.output("arraybuffer");
        zip.file(`Sertifikat_${namaPeserta}.pdf`, pdfArray);
      }

      zip.generateAsync({ type: "blob" }).then(function (content) {
        const link = document.createElement("a");
        link.href = URL.createObjectURL(content);
        link.download = "Semua_Sertifikat.zip";
        link.click();
        alert("Semua sertifikat berhasil di-download dalam ZIP!");
      });
    }
  </script>
</body>
</html>
