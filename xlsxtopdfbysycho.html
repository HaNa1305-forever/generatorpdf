<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Generator Sertifikat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Great Vibes -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />

  <!-- SheetJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- html2canvas & jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- JSZip -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #sertifikat {
      width: 1000px;
      height: 700px;
      margin: 20px auto;
      background-image: url('Opsi 3.png');
      background-size: cover;
      background-position: center;
      position: relative;
      display: none;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>

  <h2>ðŸŽ“ Upload Excel Nama Sertifikat</h2>
  <input type="file" id="uploadExcel" accept=".xlsx, .xls" />
  <br /><br />

  <button onclick="generatePreview()">Tampilkan Contoh</button>
  <button onclick="downloadZIP()">Download Semua PDF (ZIP)</button>

  <div id="sertifikat">
    <div style="
      position: absolute;
      top: 188px;
      left: 260px;
      width: 480px;
      height: 73px;
      display: flex;
      justify-content: center;
      align-items: center;
    ">
      <span id="nama" style="
        font-family: 'Great Vibes', cursive;
        font-size: 52px;
        color: black;
        white-space: nowrap;
      ">Nama Lengkap</span>
    </div>
  </div>

  <script>
    let namaList = [];

    document.getElementById("uploadExcel").addEventListener("change", function (e) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });
        namaList = json.flat().filter(n => n);
        alert("Berhasil upload! Ada " + namaList.length + " nama.");
      };
      reader.readAsArrayBuffer(e.target.files[0]);
    });

    function generatePreview() {
      if (namaList.length === 0) {
        alert("Upload file Excel dulu ya!");
        return;
      }
      document.getElementById("nama").textContent = namaList[0];
      document.getElementById("sertifikat").style.display = "block";
    }

   async function downloadZIP() {
  if (namaList.length === 0) {
    alert("Belum ada data nama!");
    return;
  }

  // Buat loading text
  const loadingDiv = document.createElement("div");
  loadingDiv.id = "loading";
  loadingDiv.style.position = "fixed";
  loadingDiv.style.top = "50%";
  loadingDiv.style.left = "50%";
  loadingDiv.style.transform = "translate(-50%, -50%)";
  loadingDiv.style.background = "rgba(0,0,0,0.8)";
  loadingDiv.style.color = "#fff";
  loadingDiv.style.padding = "20px";
  loadingDiv.style.borderRadius = "10px";
  loadingDiv.style.zIndex = "9999";
  loadingDiv.style.fontSize = "18px";
  loadingDiv.textContent = "Memulai proses...";
  document.body.appendChild(loadingDiv);

  const { jsPDF } = window.jspdf;
  const zip = new JSZip();

  for (let i = 0; i < namaList.length; i++) {
    const namaPeserta = namaList[i];
    
    loadingDiv.textContent = `Sedang memproses sertifikat ${i+1} dari ${namaList.length}...\n${namaPeserta}`;

    document.getElementById("nama").textContent = namaPeserta;
    document.getElementById("sertifikat").style.display = "block";

    await new Promise(resolve => setTimeout(resolve, 500)); // tunggu render

    const canvas = await html2canvas(document.getElementById("sertifikat"), {
      scale: 2,
      useCORS: true
    });

    const imgData = canvas.toDataURL("image/png");

    const pdf = new jsPDF({
      orientation: "landscape",
      unit: "px",
      format: [1000, 700]
    });

    pdf.addImage(imgData, "PNG", 0, 0, 1000, 700);
    
    const pdfBlob = pdf.output("blob");
    zip.file(`Sertifikat_${namaPeserta}.pdf`, pdfBlob);
  }

  loadingDiv.textContent = "Menggabungkan file ke ZIP...";

  zip.generateAsync({ type: "blob" }).then(function(content) {
    const blobUrl = URL.createObjectURL(content);
    const a = document.createElement("a");
    a.href = blobUrl;
    a.download = "Semua_Sertifikat.zip";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(blobUrl);

    loadingDiv.textContent = "âœ… Semua sertifikat berhasil diunduh!";
    setTimeout(() => {
      document.body.removeChild(loadingDiv);
    }, 3000);
  });
}

  </script>
</body>
</html>
